<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OpenWeather</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <app-root></app-root>

  <div style="margin: 50px;" class="card mb-3">
    <h3 style="margin-top:20px;text-align: center; ">Open Weather </h3>
    <img style="margin: 50px;" class="card-img-top" src="assets/undraw_Weather_re_qsmd.svg" alt="Card image cap">
 
    <div class="card text-white bg-info mb-3" style="margin-left: auto; margin-right: auto;">
      <div class="card-header">Weather Details</div>
      <div class="card-body">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">City Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter City Name">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </div>
          </form>
        <h5>City</h5>
        <h4 style="color: rgb(230, 255, 6);">Horana</h4>
        <h5>Temperature</h5>
        <h4 style="color: rgb(230, 255, 6);">28.2 C</h4>
        <h5>Description</h5>
        <h4 style="color: rgb(230, 255, 6);">Cloudy</h4>
      </div>
    </div>

  </div>

</body>

</html>
